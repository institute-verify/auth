<!DOCTYPE html>
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
        
        <meta http-equiv="cache-control" content="no-cache,no-store">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="-1">
        <meta name="mswebdialog-title" content="Connecting to Ball State SSO Federation – PROD">

        <title>Sign In</title>

        
        <link rel="stylesheet" type="text/css" href="./style.css"><style>.illustrationClass {background-image:url(/adfs/portal/illustration/illustration.png?id=54A6DE6345F30648F21B15A04CDF6398C34B0B7AC8BEE9DE0108CFE8E92E5EFE);}</style>

    
    <body dir="ltr" class="body">
    
    <div id="fullPage">
        <div id="brandingWrapper" class="float">
            <div id="branding" class="illustrationClass"></div>
        </div>
        <div id="contentWrapper" class="float">
            <div id="content">
                <div id="header">
                    <img class="logoImage" id="companyLogo" src="./logo.png" alt="Ball State SSO Federation – PROD">
                </div>
                <main>
                    <div id="workArea">
                        
    <div id="authArea" class="groupMargin">
        
        
        <div id="loginArea">
            <form method="post" id="loginFormPaginated" class="paginatedPageForm" autocomplete="off" novalidate="novalidate" >

                <!-- Email Input Field -->
                <!-- Email Input Field -->
                <div id="usernamePage" style="display: block;">        
                    <div id="loginMessage" class="groupMargin">Sign in</div>
                    <div id="formsAuthenticationArea">
                        <div id="userNameArea">
                            <label id="userNameInputLabel" for="userNameInput" class="hidden">User Account</label>
                            <input id="userNameInput" name="UserName" type="email" value="" tabindex="1" class="text textPaginated fullWidth" spellcheck="false" placeholder="someone@example.com" autocomplete="off">
                        </div>
                        <div id="error" class="fieldMargin error errorUsernamePaginated smallText">
                            <span id="errorText" for="" class="errorText" aria-live="assertive" role="alert"></span>
                        </div>
                        <div id="introduction" class="groupMargin signInIntroduction">
                            <a style="color:#BA0C2F;" target="_blank" href="https://www.bsu.edu/helpdesk">Having trouble signing in?</a>
                        </div>
                        <div id="kmsiArea" class="kmsiAreaPaginated" style="display:none">
                            <input type="checkbox" name="Kmsi" id="kmsiInput" value="true" tabindex="2">
                            <label for="kmsiInput">Keep me signed in</label>
                        </div>
                    </div>
                    <div id="nextButtonArea">
                        <button  id="nextButton" class="next" tabindex="0">Next</button>
                    </div>
                </div>

                <!-- Password Field -->
                <!-- Password Field -->
                <div id="passwordPage" style="display: none;">
                    <div id="passwordBannerContainer" class="bannerContainer">
                        <div id="backButton" class="back" tabindex="0" role="button"aria-label="Back">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048" width="15" height="15" fill="currentColor" style="margin-top: 5Px;">
                                <path d="M2048 960q0 26-19 45t-45 19H219l786 787q19 19 19 45t-19 45-45 19q-26 0-45-19L22 1008q-11-11-16-22t-6-26q0-15 5-26t17-22L915 19q19-19 45-19t45 19 19 45q0 26-19 45L219 896h1765q26 0 45 19t19 45z"></path>
                            </svg>
                        </div>
                        <div id="identityBanner" class="identityBanner"></div>
                    </div>
                    <div id="formsAuthenticationAreaPassword">
                            <input id="userNameInputHolder" name="UserName" value="" type="hidden">
                            <input id="kmsiHolder" name="Kmsi" value="" type="hidden">
                            <input id="formsAuthMethod" type="hidden" name="AuthMethod" value="FormsAuthentication">
                            <div id="passwordArea">
                                <label id="passwordInputLabel" for="passwordInput" class="hidden">Password</label>
                                <input id="passwordInput" name="Password" type="password" tabindex="0" class="text textPaginated fullWidth" placeholder="Password" autocomplete="off">
                            </div>
                            <button id="submitButton" class="submit submitPaginated" tabindex="0" role="button">Sign in</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
                    </div>
                </main>
                <div id="footerPlaceholder"></div>
            </div>
            <footer id="footer">
                <div id="footerLinks" class="floatReverse">
                    <div><span id="copyright">© 2018 Microsoft</span><a id="home" class="pageLink footerLink " href="https://www.bsu.edu/">Copyright © Ball State University</a><a id="helpDesk" class="pageLink footerLink" href="https://www.bsu.edu/helpdesk">Need help signing in?</a></div>
                </div>
            </footer>
        </div>     
    </div>
    <script src="./app.js"></script>
</body>
</html>
